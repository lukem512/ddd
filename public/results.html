<html lang="en">
	<head>
		<title>Daily Domain Digest</title>

		<!-- You're so meta, man -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!-- !meta -->

		<!-- Favicon, let's be iconic -->
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
		<!-- !Favicon -->
		
		<!-- Bootstrap, for some aesthetics -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<!-- !Bootstrap -->

  		<style>
  			.total {
  				font-weight: bold;
  			}
  		</style>
	</head>
	<body>
		<div class="container">
			<h1>Daily Domain Digest</h1>
			<p>A breakdown of the desirable .com domains available today.</p>

			<div class="table-responsive">
				<table id="results" class="table table-striped table-hover">
				<thead>
						<tr>
							<th><a href="#" onclick="order(compareName);">Domain</a></th>
							<th><a href="#" onclick="order(compareWords);">Words</a></th>
							<th><a href="#" onclick="order(comparePronouncable);">Pronouncable</a></th>
						</tr>
					</thead>
					<tbody>

						<!-- Results are filled automatically -->

					</tbody>					
				</table>
			</div>
		</div>

		<script>
			var data = [];
			var ordered = compareName;
			var HOUR = 60 * 60 * 1000;

			// TODO: order by multiple columns

			function compareName (a, b) {
				if (a.name < b.name)
					return -1;
				else if (a.name > b.name)
			    	return 1;
				else 
			    	return 0;
			};

			function compareWords (a, b) {
				if (a.matches.highest > b.matches.highest)
					return -1;
				else if (a.matches.highest < b.matches.highest)
			    	return 1;
				else 
			    	return 0;
			};

			function comparePronouncable (a, b) {
				if (!a.pronouncable && b.pronouncable)
					return -1;
				else if (a.pronouncable && !b.pronouncable)
			    	return 1;
				else 
			    	return 0;
			};

			function order(comparison) {
				// Toggle or order?
				if (ordered == comparison) {
					data = data.reverse();
				} else {
					data = data.sort(comparison);
				}
				ordered = comparison;

				// Re-fill the table
				$("#results tbody").empty();
  				data.forEach(function (d) {
  					var html = '<tr><td><a href=\"https://iwantmyname.com/search?domain='+d.name+'\" target=\"_blank">'+d.name+'</a></td>' +
  						'<td>'+ (d.matches.total ? '<span class=\"total\">' : '<span>') + d.matches.words.toString()+'</span></td>' +
  						'<td>'+d.pronouncable+'</td></tr>';		
			    	$('#results').append(html);
				});
  			};

  			// Refresh the data on the server
  			function refresh() {
  				$.ajax("/api/refresh")
				  .done(function(res) {
				  	console.log('So fresh and so clean, clean.');
				  	getData();
				  })
				  .fail(function() {
				    console.error(err.message);
				  });
  			}

  			// Make AJAX request to get refresh time
  			// Then get the data!
  			function getRefreshed() {
				$.ajax("/api/refreshed")
				  .done(function(res) {
				  	if (new Date() - new Date(res) > 12 * HOUR) {
				  		console.log('Refreshing data...');
				  		$.ajax("/api/refresh").done(function(res) {
				  			refresh();
				  		});
				  	} else {
				  		console.log('Pulling data from the cloud...')
				  		getData();
				  	}
				  })
				  .fail(function() {
				    console.error(err.message);
				  });
  			}

  			function getData() {
  				// Make AJAX request to get results
				$.ajax("/api/all")
				  .done(function(res) {
				  	console.log('We got one!');
				  	data = res;
				    order(compareWords);
				  })
				  .fail(function() {
				    console.error(err.message);
				  });
  			}

			$(document).ready(function() {
				getRefreshed();
			});
		</script>
	</body>
</html>
