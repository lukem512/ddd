<html lang="en">
	<head>
		<title>Daily Domain Digest</title>

		<!-- You're so meta, man -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<!-- !meta -->
		
		<!-- Bootstrap, for some aesthetics -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<!-- !Bootstrap -->
	</head>
	<body>
		<div class="container">
			<h1>Daily Domain Digest</h1>
			<p>A breakdown of the desirable .com domains available today.</p>

			<div class="table-responsive">
				<table id="results" class="table table-striped table-hover">
				<thead>
						<tr>
							<th><a href="#" onclick="order(compareName);">Domain</a></th>
							<th><a href="#" onclick="order(compareWords);">Words</a></th>
							<th><a href="#" onclick="order(comparePronouncable);">Pronouncable</a></th>
						</tr>
					</thead>
					<tbody>

						<!-- Results are filled automatically -->

					</tbody>					
				</table>
			</div>
		</div>

		<script>
			var data = [];
			var ordered = compareName;

			// TODO: order by multiple columns

			function compareName (a, b) {
				if (a.name < b.name)
					return -1;
				else if (a.name > b.name)
			    	return 1;
				else 
			    	return 0;
			};

			function compareWords (a, b) {
				if (a.matches.highest > b.matches.highest)
					return -1;
				else if (a.matches.highest < b.matches.highest)
			    	return 1;
				else 
			    	return 0;
			};

			function comparePronouncable (a, b) {
				if (!a.pronouncable && b.pronouncable)
					return -1;
				else if (a.pronouncable && !b.pronouncable)
			    	return 1;
				else 
			    	return 0;
			};

			function order(comparison) {
				// Toggle or order?
				if (ordered == comparison) {
					data = data.reverse();
				} else {
					data = data.sort(comparison);
				}
				ordered = comparison;

				// Re-fill the table
				$("#results tbody").empty();
  				data.forEach(function (d) {
			    	$('#results').append('<tr><td>'+d.name+'</td><td>'+d.matches.words.toString()+'</td><td>'+d.pronouncable+'</td></tr>');
				});
  			};

			$(document).ready(function() {
				// Make AJAX request to get results
				$.ajax( "/api/all" )
				  .done(function(res) {
				  	data = res;
				    order(compareWords);
				  })

				    console.error(err.message);
				  });
			});
		</script>
	</body>
</html>
